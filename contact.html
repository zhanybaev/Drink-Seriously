        <img data-aos="fade-up" id="contact-head-image" src="https://images.squarespace-cdn.com/content/v1/5773ced9197aea40f128f533/1469213309706-HO433S79N2AQA1FWK7K2/logo-bubbles-2-01.jpg?format=500w" alt="contact-head-image">
    </header>
    <!-- ! Header End -->    
    <!-- ! Contact Container Start -->
    <section data-aos="fade-up" class="contact-content">
        <div data-aos="fade-up" class="contact-content__description">
            <p>We'd love to hear from you! Fill out the form below or email us at <br>
            <a target="_blank" href="mailto:carly@drinkseriously.com">carly@drinkseriously.com</a> </p>
        </div>
        <form data-aos="fade-up" class="contact-content__inp-block">
            <fieldset class="form-name fields name required">
                <legend>Name *</legend>
                <div class="name__inputs">
                    <div class="name__inputs_firstName">
                        <input type="text" id="firsName_inp" >
                        <label id="firstName_label" for="firsName_inp">First Name</label>
                    </div>
                    <div class="name__inputs_lastName">
                        <input type="text" id="lastName_inp" >
                        <label id="lastName_label" for="lastName_inp">Last Name</label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-email fields name required">
                <legend>Email Address *</legend>
                <input type="text" id="email_inp" >
            </fieldset>
            <fieldset class="form-subject fields name required">
                <legend>Subject</legend>
                <input type="text" id="subject_inp" >
            </fieldset>
            <fieldset class="form-message fields name required">
                <legend>Message</legend>
                <textarea type="text" id="message_inp" ></textarea>
            </fieldset>
            <button data-aos="fade-up" type="button" class="form-submit">SUBMIT</button>
        </form>

    </section>
    <!-- ! Contact Container End -->
    
    <!-- ! Footer Start -->
    <footer data-aos="zoom-in" >

    <a href="https://www.facebook.com/drinkseriously"><i id="facebook" class="fab fa-facebook-f fa-lg"></i></a>
</footer>
